<!DOCTYPE html>
<html>

<head>
  <title>Wheelchair Taxis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
</head>

<body>
  <header>

    <div class="options">
      <h1>Wheelchair Taxi</h1>
    </div>

  </header>
  <div class="header">
    <img src="https://farm3.staticflickr.com/2872/11628784374_51e290f94b_k.jpg" />
  </div>


  <div class="about">
    <div class="container">
      <p>Our Taxis are designed to accomdate the most comfortable journey for disabled people. Without having to move the Taxi can fit one wheelchair and more passengers.</p>
    </div>
  </div>

  <div class="contact">
    <div class="container">
      <div class="contact-details">
        <h3>Contact us for bookings</h3>
        <p>Shimon Avraham</p>
        <p>+972 50 - 222 55 77</p>
      </div>
      <div class="contact-form">
        <form action="/send-email" method="post">
          <ul class="inputs">
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="phone" id="phone" name="pbone" />
            </li>
            <li>
              <label for="from">From</label>
              <input type="text" id="from" name="from" />
            </li>
            <li>
              <label for="to">To</label>
              <input type="text" id="to" name="to" />
            </li>
            <li>
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </li>
            <li>
              <label for="country">Country</label>
              <input type="text" id="country" name="country" />
            </li>
            <li>
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
            </li>
            <li>
              <label for="time">Time</label>
              <input type="time" id="time" name="time" />
            </li>
            <li>
              <button>Request</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
